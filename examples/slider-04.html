<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider-03</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="jsSlider/slider-04.css" rel="stylesheet" />
  </head>
  <body>
    <div class="slider-frame">
      <div class="btn prev">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </div>
      <div class="btn next">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </div>

      <div class="slider-container" id="top-search">
        <div class="slide">0</div>
        <div class="slide">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
        <div class="slide">5</div>
        <div class="slide">6</div>
        <div class="slide">7</div>
        <div class="slide">8</div>
        <div class="slide">9</div>
        <div class="slide">10</div>
        <div class="slide">11</div>
        <div class="slide">12</div>
        <div class="slide">13</div>
        <div class="slide">14</div>
        <div class="slide">15</div>
        <div class="slide">16</div>
      </div>
    </div>
  </body>
</html>
